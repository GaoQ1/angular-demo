<!DOCTYPE html>
<html lang="en" ng-app="zfApp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div ng-controller="zfCtrl">
  <zf-alert level="success">
    <p></p>
  </zf-alert>
</div>
</body>
<script src="angular.js"></script>
<script>
  var app = angular.module('zfApp',[]);
  app.controller('zfCtrl',function(){});
  app.directive('zfAlert',function(){
    return{
      replace:true,
      scope:{
        level:"@"
      },
      template:'<div class={{level}}>{{level}}</div>'
    }
  })
</script>
</html>
