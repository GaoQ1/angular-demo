<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            border:1px solid red;
        }
    </style>
</head>
<body>
<div ng-app ng-init="click=false,mouse=false">
    <button ng-click="click= !click">{{click?"显示":"隐藏"}}</button>
    <div ng-hide="click">
        请输入一个名字：<input type="text" ng-model="name" class={{mouse?'red':''}} ng-mouseover="mouse=!mouse" ng-mouseout="mouse=!mouse">
        Hello <span ng-bind="name"></span>
    </div>
</div>
</body>
<script src="http://7xjf2l.com2.z0.glb.qiniucdn.com/angular.js"></script>
</html>
