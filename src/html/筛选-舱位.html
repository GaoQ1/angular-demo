<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>筛选-起飞时间</title>
    <link rel="stylesheet" type="text/css" href="../../dist/styles.css" />
</head>
<body>
<div class="bgCover">
    <div class="screenDate">
        <div class="screenTop">
            <div class="cancel">取消</div>
            <div class="clearCondition">清空条件</div>
            <div class="ok">确定</div>
        </div>
        <div class="dateArea">
            <div class="leftArea">
                <ul>
                    <li>起飞时间</li>
                    <li class="active">舱位</li>
                </ul>
            </div>
            <div class="rightArea">
                <ul>
                    <li class="active">不限<i class="iconfont">&#xe629;</i></li>
                    <li>公务舱/头等舱<i class="iconfont">&#xe630;</i></li>
                    <li>经济舱<i class="iconfont">&#xe630;</i></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
