<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>门票日期选择</title>
    <link rel="stylesheet" type="text/css" href="../../dist/styles.css" />
</head>
<body>
<div class="addPeople">
    <div class="peopleBox">
        <i class="iconfont">&#xe60e;</i>
        <div class="numAdd">
            <div class="ages">
                <p>成人票</p>
            </div>
            <div class="addNo">
                <div class="noLeft">-</div>
                <div class="noCen">1</div>
                <div class="noRight">+</div>
            </div>
        </div>
    </div>
    <div class="peopleBox">
        <i class="iconfont">&#xe60e;</i>
        <div class="numAdd">
            <div class="ages">
                <p>儿童票</p><div class="sm">1.4米以上需购买成人票</div>
            </div>
            <div class="addNo">
                <div class="noLeft qs">-</div>
                <div class="noCen">0</div>
                <div class="noRight">+</div>
            </div>
        </div>
    </div>
    <div class="peopleBox lastChild">
        <i class="iconfont">&#xe60e;</i>
        <div class="numAdd">
            <div class="ages">
                <p>老年票</p>
            </div>
            <div class="addNo">
                <div class="noLeft qs">-</div>
                <div class="noCen">0</div>
                <div class="noRight">+</div>
            </div>
        </div>
    </div>
</div>
<div class="priceTotall admissionTicket">
    <div class="admission">最多可预订2张门票</div>
    <div class="nextCo">添加门票</div>
</div>
</body>
</html>
