<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>选择城市</title>
    <link rel="stylesheet" type="text/css" href="../../dist/styles.css" />
</head>
<body>
<div class="searchTop">
    <div class="searchCity">
        <i class="iconfont">&#xe601;</i>
        <input type="text" placeholder="北京/beijing/bj/bjs/中国" value="">
    </div>
</div>
<div class="chooseCity">
    <div class="cityTab">
        <ul>
            <li class="acitve">国内</li>
            <li>国际/港澳台</li>
        </ul>
    </div>
    <div class="cityMain">
        <div class="currentCity">
            <div class="cityHead">
                <span>当前城市</span>
                <div class="line"></div>
            </div>
            <div class="cityBox">
                <div class="cityBg curr">上海</div>
            </div>
        </div>
        <div class="hotCity">
            <div class="cityHead">
                <span>热门城市</span>
                <div class="line"></div>
            </div>
            <div class="cityBox">
                <div class="cityBg">北京</div>
                <div class="cityBg curr">上海</div>
                <div class="cityBg">广州</div>
            </div>
            <div class="cityBox">
                <div class="cityBg">深圳</div>
                <div class="cityBg">香港</div>
                <div class="cityBg">成都</div>
            </div>
            <div class="cityBox">
                <div class="cityBg">杭州</div>
                <div class="cityBg">武汉</div>
                <div class="cityBg">西安</div>
            </div>
            <div class="cityBox">
                <div class="cityBg">重庆</div>
                <div class="cityBg">青岛</div>
                <div class="cityBg">长沙</div>
            </div>
            <div class="cityBox">
                <div class="cityBg">大连</div>
                <div class="cityBg">天津</div>
                <div class="cityBg">昆明</div>
            </div>
        </div>
    </div>
    <div class="zm">
        <div class="zmBox">
            <h5>A</h5>
            <ul>
                <li>阿尔山</li>
                <li>阿克苏</li>
            </ul>
        </div>
        <div class="zmBox">
            <h5>B</h5>
            <ul>
                <li>北京</li>
            </ul>
        </div>
    </div>
    <div class="floatCity">
        <span>当前热门</span>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>J</li>
            <li>K</li>
            <li>L</li>
            <li>M</li>
            <li>N</li>
            <li>P</li>
            <li>Q</li>
            <li>R</li>
            <li>S</li>
            <li>T</li>
            <li>W</li>
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
        </ul>
    </div>
</div>
</body>
</html>
